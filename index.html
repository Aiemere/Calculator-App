<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/app.css">
    <script src="src/app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calcWrapper">
        <div class="calcScreen">
            <input id="expression" class="screenInput">
            <input id="result" class="screenInput">
        </div>
        <div class="calcKeypad">
            <div class="specialSymbols">
                <div class="specialSym"  id="pie"><img src="images/pi.png" class="symImage"></div>
                <div id="modulus" class="specialSym"><img src="Images/percentage-discount.png" class="symImage"></div>
                <!--<div class="specialSym" id="squareRoot"><img src="Images/square-root-mathematical-symbol.png" class="symImage"></div>-->
                <div class="specialSym" id="squared"><img src="Images/navigate-up-arrow.png" class="symImage"></div>
                <div class="specialSym" id="openingBracket"><img src="Images/open-bracket.png" class="symImage"></div>
                <div class="specialSym" id="closingBracket"><img src="Images/close-bracket.png" class="symImage"></div>
            </div>
            <div class="symbols">
                <div id="seven" class="numbers"><p>7</p></div>
                <div id="four" class="numbers"><p>4</p></div>
                <div id="one" class="numbers"><p>1</p></div>
                <div id="period" class="numbers"><p>.</p></div>
                <div id="eight" class="numbers"><p>8</p></div>
                <div id="five" class="numbers"><p>5</p></div>
                <div id="two" class="numbers"><p>2</p></div>
                <div id="zero" class="numbers"><p>0</p></div>
                <div id="nine" class="numbers"><p>9</p></div>
                <div id="six" class="numbers"><p>6</p></div>
                <div id="three" class="numbers"><p>3</p></div>
                <div id="del" class="delete"><p>DEL</p></div>
                <div id="division" class="mathSymbols"><img src="Images/divide.png" class="symbolImage"></div>
                <div id="multiplication" class="mathSymbols"><img src="Images/multiply-mathematical-sign.png" class="symbolImage"></div>
                <div id="minus" class="mathSymbols"><img src="Images/minus.png" class="symbolImage"></div>
                <div id="addition" class="mathSymbols"><img src="Images/plus.png" class="symbolImage"></div>
                <div id="ac" class="mathSymbols"><p>AC</p></div>
                <div id="equals" class="mathSymbols"><img src="Images/equal.png" class="symbolImage"></div>
                
                
               
            </div>
        </div>
    </div>
</body>
</html>
