<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/app.css">
    <script src="src/app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calcWrapper">
        <div class="calcScreen">
            <input type="number" id="expression" class="screenInput">
            <input type="number" id="result" class="screenInput">
        </div>
        <div class="calcKeypad">
            <div class="specialSymbols">
                <div class="specialSym" id="pie"><img src="" id="symImage"></div>
                <div class="specialSym" id="squareRoot"><img src="" id="symImage"></div>
                <div class="specialSym" id="squared"><img src="" id="symImage"></div>
                <div class="specialSym" id="openingBracket"><img src="" id="symImage"></div>
                <div class="specialSym" id="closingBracket"><img src="" id="symImage"></div>
            </div>
            <div class="symbols">
                <div id="seven" class="numbers"></div>
                <div id="eight" class="numbers"></div>
                <div id="nine" class="numbers"></div>
                <div id="division" class="mathSymbols"><img src="" id="symbolImage"></div>
                <div id="ac" class="mathSymbols"></div>
                <div id="four" class="numbers"></div>
                <div id="five" class="numbers"></div>
                <div id="six" class="numbers"></div>
                <div id="multiplication" class="mathSymbols"><img src="" id="symbolImage"></div>
                <div id="modulus" class="mathSymbols"><img src="" id="symbolImage"></div>
                <div id="one" class="numbers"></div>
                <div id="two" class="numbers"></div>
                <div id="three" class="numbers"></div>
                <div id="addition" class="mathSymbols"><img src="" id="symbolImage"></div>
                <div id="minus" class="mathSymbols"><img src="" id="symbolImage"></div>
                <div id="period" class="numbers"></div>
                <div id="zero" class="numbers"></div>
                <div id="del" class="numbers"></div>
                <div id="equals" class="mathSymbols"><img src="" id="symbolImage"></div>
            </div>
        </div>
    </div>
</body>
</html>
